
<!-- Content Section -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Lista de Horarios</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <a href="#/add" class="btn btn-success" role="button">Añadir Materia</a>
            </div>
        </div>
    </div>
</div>

<div class="lds-css ng-scope" ng-show="loaderInfo">
  <div  class="lds-rolling">
    <div></div>
  </div>
</div>
<!-- /Content Section -->
<section class="table-responsive" ng-show="!loaderInfo">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nro</th>
        <th>Nombre Materia</th>
        <th>Sigla</th>
        <th>Docente</th>
        <th>Semestre</th>
        <th>Horarios</th>
        <th>Ver Ayudantes</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="value in values">
        <td>{{$index+1}}</td>
        <td>{{value.name}}</td>
        <td>{{value.acronym}}</td>
        <td>{{value.teacher}}</td>
        <td>{{value.semester}}</td>
        <td><a href="#/listScheduleSubject/{{value.$id}}"><i class="fa fa-calendar fa-2" aria-hidden="true"></i></a></td>
        <!-- <td><a href="#/listScheduleSubject/{{value.$id}}" class="btn btn-small btn-info">Ver Horarios</a></td> -->
        <!-- <td><a href="#/addAsistance/{{value.$id}}"><i class="fa fa-user-plus fa-2" aria-hidden="true"></i></a></td> -->
        <td><a href="#/listAsistance/{{value.$id}}"><i class="fa fa-users fa-2" aria-hidden="true"></i></a></td>
        <!-- <td><a href="#/addTimeTable/{{value.$id}}" class="btn btn-small btn-primary">Añadir Horas</a></td> -->
        <td><a href="#/edit/{{value.$id}}" class="btn btn-small btn-primary">Editar</a></td>
        <td><a class="btn btn-small btn-danger" ng-click="removeTaxi(value.$id)">Eliminar</a></td>
      </tr>
    </tbody>
  </table>
</section>
