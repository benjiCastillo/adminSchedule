
<div class="col-md-offset-2 col-md-8">

<section class="well bs-component">
    <h1 class="text-center">Añadir Materia</h1>
    <br>
    <form class="form-horizontal" role="form">

          <div class="form-group">
            <label for="nombreMateria" class="col-sm-2 control-label">Nombre Materia:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="nombreMateria" 
                     name ="nombreMateria" ng-model="value.name" placeholder="Nombre Materia"/>
            </div>
          </div>
          
          <div class="form-group">
            <label for="teacher" class="col-sm-2 control-label">Docente:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="teacher" 
                     name="teacher" ng-model="value.teacher" placeholder="Nombre de docente, Ej. Ing. Angel Baspinero"/>
            </div>
          </div>
          
          <div class="form-group">
            <label for="acronym " class="col-sm-2 control-label">Sigla:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="acronym" 
                     name ="acronym " ng-model="value.acronym" placeholder="Sigla, Ej. SIS-325"/>
            </div>
          </div>

          <div class="form-group">
            <label for="semester" class="col-sm-2 control-label">Semestre:</label>
            <div class="col-sm-10">
              <input class="form-control" type="number" id="semester" 
                     name ="semester" ng-model="value.semester" placeholder="Semestre, Ej. 8"/>
            </div>
          </div>

        
          <div class="form-group">
            <div class="col-sm-12">
              <a ng-click="addSubject()" class="btn btn-block btn-small btn-primary">Añadir</a>
              <br>
              <a href="#/" class="btn btn-block btn-small btn-danger">Cancelar</a>
            </div>
          </div>
          
        </form>
</section>

</div>
